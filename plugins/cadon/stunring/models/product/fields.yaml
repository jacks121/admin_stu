fields:
  id:
    label: ID
    span: auto
    type: number
    readOnly: true

  sku:
    label: SKU
    span: auto
    type: text

  product_name:
    label: 'Product Name'
    span: auto
    type: text

  original_price:
    label: 'Original Price'
    span: auto
    type: number

  current_price:
    label: 'Current Price'
    span: auto
    type: number

  on_sale:
    label: 'On Sale'
    span: auto
    type: switch

  description:
    label: Description
    span: auto
    type: textarea

  video_url:
    label: 'Video URL'
    span: auto
    type: text

  sales:
    label: Sales
    span: auto
    type: number

  product_images:
      label: Images
      type: mediafinder
      mode: image
      maxItems: 5
      span: auto

  categories:
    label: Category
    type: relation
    nameFrom: category_name
    mode: checkbox

  product_attributes:
    label: Product Attributes
    type: repeater
    form:
        fields:
            attribute_id:
                label: Attribute
                type: dropdown
                span: left
            value_id:
                label: Value
                type: dropdown
                span: right
            price_adjustment:
                label: 'Price Adjustment'
                type: number
                span: full


  # 使用partial类型的字段来嵌入product extension的字段
  extension:
      label: Product Extension
      span: full
      type: partial
      path: $/cadon/stunring/models/product/_extension.htm # 指定partial的路径